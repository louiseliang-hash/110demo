    <title>110 視訊報案全流程 Demo</title>
    <style>
        :root { --line-green: #00b900; --line-blue: #7494C0; --police-dark: #1c1c1e; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        
        /* 手機外框 */
        .phone-container { width: 360px; height: 640px; background: #fff; border: 12px solid #1a1a1a; border-radius: 40px; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .page { display: none; width: 100%; height: 100%; flex-direction: column; animation: fadeIn 0.3s ease; }
        .page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LINE 風格樣式 */
        .header { background: #4E6280; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 14px; }
        .line-chat-bg { background: var(--line-blue); flex-grow: 1; padding: 10px; display: flex; flex-direction: column; }
        .msg-left { background: #fff; padding: 10px; border-radius: 10px; margin-bottom: 10px; align-self: flex-start; font-size: 14px; max-width: 80%; color: #333; }
        .msg-right { background: #85E249; padding: 10px; border-radius: 10px; margin-bottom: 10px; align-self: flex-end; font-size: 14px; color: #333; }
        .oa-card { background: #fff; border-radius: 10px; overflow: hidden; width: 220px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .oa-btn { padding: 10px; text-align: center; color: #007bff; border-top: 1px solid #eee; cursor: pointer; font-weight: bold; font-size: 13px; }

        /* 視訊報案頁面樣式 */
        .police-page { background: var(--police-dark); color: white; text-align: center; }
        .video-view { flex-grow: 1; width: 100%; background: #333; position: relative; overflow: hidden; }
        .video-placeholder { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
